<!doctype html>
<html lang="en">

<head>
    <title>Giphy App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <div class="jumbotron rounded-0 p-0 sticky-top">
        <h1 class="display-3 text-center m-0">Giphy Image Generator</h1>
        <hr class="my-2">
    </div>

    <div class="row text-center">
        <div class="col-md-3 bg-light text-center p-3 m-0" id="sidebar">
            <br>
            <div class="row form-group" id="searchContainer">
                <label for="exampleInputEmail1">Create your own buttons:</label>
                <input type="text" class="form-control" id="searchTerm" placeholder="New button value here">
                <small id="emailHelp" class="form-text text-muted">Click one of the buttons below or add your own to the page using the form. Click a button below to generate 10 random gifs.
                    above</small>
                <br>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </div>
            <br>

            <div class="row bg-light text-center p-3 m-0" id="buttonContainer">
            </div>
        </div>
        <div class="col-md-9 bg-secondary d-flex justify-content-around align-content-between flex-wrap" id="gifContainer">
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="./assets/javascript.js"></script>
</body>

</html>
